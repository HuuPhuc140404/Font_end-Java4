<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="container">
    <h3 class="text fw-bold " style="text-align: center; padding: 30px;">Share Friends</h3>
    <div class="sharedFriends">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Video Title? </span>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="row align-items-center">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Sender name </th>
              <th scope="col">Sender Email</th>
              <th scope="col">Receiver Email</th>
              <th scope="col">Sent Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
        <div class="button d-flex justify-content-center">
          <button type="button" class="btn btn-info " style=" margin: 4px;">
            <i class="bi bi-chevron-bar-left"></i></button>
          <button type="button" class="btn btn-info " style=" margin: 4px;"><i
              class="bi bi-chevron-double-left"></i></button>
          <button type="button" class="btn btn-info " style=" margin: 4px;"><i
              class="bi bi-chevron-double-right"></i></button>
          <button type="button" class="btn btn-info " style=" margin: 4px;"><i
              class="bi bi-chevron-bar-right"></i></button>
        </div>

      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
