<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adminVideo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="container-fluid">
    <h3 class=""></h3>

    <div class="container" id="containerToToggleEdit">
      <div class="row align-items-center">
        <div class="col-md-6 img">
          <img src="https://colormedia.vn/public/upload/Blog/linh/9%20loi%20ich%20cua%20video/video-.jpg?1591950113988"
            class="card-img-top" alt="..." height="300px">
        </div>
        <div class="col-md-6 text"> <!-- Class img và text đều được đặt trong cùng một cột -->
          <label for="exampleFormControlInput1" class="form-label fw-bold">Youtube ID</label>
          <div class="input-group flex-nowrap">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="addon-wrapping">
          </div>
          <label for="exampleFormControlInput1" class="form-label fw-bold">Video Title</label>
          <div class="input-group flex-nowrap">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="addon-wrapping">
          </div>
          <label for="exampleFormControlInput1" class="form-label fw-bold">View Count</label>
          <div class="input-group flex-nowrap">
            <input type="number" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="addon-wrapping">
          </div>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Active</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Inactive</label>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="button">
            <button type="button" class="btn btn-outline-success">Create</button>
            <button type="button" class="btn btn-outline-danger">Update</button>
            <button type="button" class="btn btn-outline-warning">Delete</button>
            <button type="button" class="btn btn-outline-info">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
