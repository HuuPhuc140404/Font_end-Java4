<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="container col-md-4 mt-5">
    <div class="modal-header" style="padding-bottom: 30px;">
      <h3 class="modal-title fw-bold ">Edit Profile</h3>
    </div>
    <div class="modal-body">
      <label for="exampleFormControlInput1" class="form-label fw-bold">User name</label>
      <div class="input-group flex-nowrap">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold ">Email address new</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        <div id="passwordHelpBlock" class="form-text"></div>
        <label for="exampleFormControlInput1" class="form-label fw-bold">Full name</label>
        <div class="input-group flex-nowrap">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <label for="exampleFormControlInput1" class="form-label fw-bold">Age</label>
        <div class="input-group flex-nowrap">
          <input type="date" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-text fw-bold"> Address new</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        <a href="index.html"><button class="btn btn-primary mb-3"> Cancel</button></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
