<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="container col-md-4 mt-5">
    <label for="exampleFormControlInput1" class="form-label fw-bold">User name</label>
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Username" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <label for="exampleFormControlInput1" class="form-label fw-bold">Full name</label>
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Full name" aria-label="Username"
        aria-describedby="addon-wrapping">
    </div>
    <label for="inputPassword5" class="form-label fw-bold">Password</label>
    <input type="password" id="inputPassword5" class="form-control " aria-describedby="passwordHelpBlock"
      placeholder="Password" aria-label="Password">
    <div id="passwordHelpBlock" class="form-text" style="padding-bottom: 10px;">
      Your password must be 8-20 characters long.
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label   fw-bold">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <th scope="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault ">
          Remember
        </label>
      </div>
    </th>
    <br>
    <button type="submit" class="btn btn-primary mb-3">Update</button>
    <button class="btn btn-primary mb-3">Delete</button></button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
